<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            left button
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src='http://loremflickr.com/600/600/beach' alt=''/>
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src='http://loremflickr.com/600/600/sun' alt=''/>
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src='http://loremflickr.com/600/600/candy' alt=''/>
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            right button
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="./js/carousel.js"></script>
</body>
</html>
